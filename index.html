<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="calculator">
      <div class="top-area">
        <div class="calc">
          <p>calc</p>
        </div>

        <div class="theme-toggle">
          <span>Theme</span>
          <div class="theme-options">
            <div class="levels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggle-switch"></div>
          </div>
        </div>
      </div>
      <div class="interface">
        <div class="display"></div>

        <div class="grid-container">
          <div class="button btn-7">7</div>
          <div class="button btn-8">8</div>
          <div class="button btn-9">9</div>
          <div class="button btn-del">DEL</div>

          <div class="button btn-4">4</div>
          <div class="button btn-5">5</div>
          <div class="button btn-6">6</div>
          <div class="button btn-add">+</div>

          <div class="button btn-1">1</div>
          <div class="button btn-2">2</div>
          <div class="button btn-3">3</div>
          <div class="button btn-sub">-</div>

          <div class="button btn-dot">.</div>
          <div class="button btn-0">0</div>
          <div class="button btn-div">/</div>
          <div class="button btn-prod">x</div>

          <div class="button reset">RESET</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raven's Factory</a>.
    </div>
  </body>
</html>
